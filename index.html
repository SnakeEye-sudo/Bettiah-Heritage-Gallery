<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bettiah Heritage Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-input-wrapper {
            position: relative;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #764ba2;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .tags-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag-btn {
            background: #e0e0e0;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag-btn:hover {
            background: #667eea;
            color: white;
        }

        .tag-btn.active {
            background: #764ba2;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .gallery-item-info {
            padding: 15px;
            background: white;
        }

        .image-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .image-tag {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #555;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .demo-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è Bettiah Heritage Gallery</h1>
            <p class="subtitle">Preserving the Cultural Heritage of Bettiah, Bihar</p>
        </header>

        <div class="demo-notice">
            üí° Demo Mode: Images are stored locally in your browser. Demo images will be loaded on first visit.
        </div>

        <div class="upload-section">
            <h2 style="margin-bottom: 15px; color: #333;">üì∑ Upload Heritage Photo</h2>
            <div class="upload-area">
                <div class="file-input-wrapper">
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <input type="text" id="imageTags" placeholder="Add tags (comma-separated): e.g., temple, colonial-era, monument">
                <button class="btn" onclick="uploadImage()">Add to Gallery</button>
            </div>
        </div>

        <div class="filter-section">
            <h3 style="margin-bottom: 10px; color: #333;">üè∑Ô∏è Filter by Tags:</h3>
            <div class="tags-display" id="tagsDisplay">
                <button class="tag-btn" onclick="filterByTag(null)">All</button>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
